<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Making</title>
    <link href="css/FormMaking.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Contact Us</h1>

      <form>
        <div class="email-area">
          <p>Your Email</p>
          <input type="email" placeholder="email@example.com" />
        </div>

        <div class="name-wrapper">
          <div class="name-area">
            <p>First Name</p>
            <input type="text" />
          </div>

          <div class="name-area">
            <p>Last Name</p>
            <input type="text" />
          </div>
        </div>

        <div class="msg-area">
          <p>Message</p>
          <textarea></textarea>
        </div>

        <div class="final-area">
          <span> <input type="checkbox" />Subscribe</span>
          <input type="submit" value="SEND" />
        </div>
      </form>
    </div>
  </body>
</html>
