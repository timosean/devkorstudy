<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Photowall.css" />
    <title>PhotoWall</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="photo selected sea">
        <h3>Explore the World</h3>
      </div>
      <div class="photo forest">
        <h3>Explore the World</h3>
      </div>
      <div class="photo beach">
        <h3>Explore the World</h3>
      </div>
      <div class="photo city">
        <h3>Explore the World</h3>
      </div>
      <div class="photo mountain">
        <h3>Explore the World</h3>
      </div>
    </div>

    <script>
      const photoes = document.querySelectorAll(".photo");
      for (let i = 0; i < photoes.length; i++) {
        photoes[i].addEventListener("click", function (e) {
          const preselected = document.querySelector(".selected");
          preselected.classList.remove("selected");

          e.target.classList.add("selected");
        });
      }
    </script>
  </body>
</html>
