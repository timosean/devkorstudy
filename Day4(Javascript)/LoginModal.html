<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/LoginModal.css" rel="stylesheet" />

    <title>Login Modal</title>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="Photowall.html" class="form">
          <div class="my-3">
            <input type="text" class="form-control" id="id" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">완료</button>
          <button type="button" class="btn btn-danger close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">SEUNGWOO</span>
        <span class="ms-auto mx-3 badge bg-dark">다크모드🌜</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="login-container">
      <h2>Log-In</h2>
      <button type="button" class="btn btn-primary loginbtn">로그인</button>
    </div>

    <div style="width: 200px; height: 100px; overflow-y: scroll" id="clause">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit ratione,
      aliquid nihil neque magnam quam modi itaque repellendus perferendis sed
      nemo eligendi, fuga eaque omnis doloribus. Suscipit nemo atque iure!
    </div>

    <div class="alert alert-danger">
      <span class="sec">5</span>초 이내 구매시 사은품 증정!!
    </div>

    <div style="height: 10000px"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/script/LoginModal.js"></script>
  </body>
</html>
