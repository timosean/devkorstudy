<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/LoginModal.css" rel="stylesheet" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="Photowall.html" class="form">
          <div class="my-3">
            <input type="text" class="form-control" id="id" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">완료</button>
          <button type="button" class="btn btn-danger close">닫기</button>
        </form>
      </div>
    </div>

    <h2>Log-In</h2>
    <button type="button" class="btn btn-primary loginbtn">로그인</button>
    <div class="badge bg-dark">다크모드🌜</div>

    <script>
      document
        .querySelector(".loginbtn")
        .addEventListener("click", function () {
          document.querySelector(".black-bg").classList.add("show-modal");
        });

      document.querySelector(".close").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.remove("show-modal");
      });

      document.querySelector("form").addEventListener("submit", function (e) {
        const idInput = document.querySelector("#id");
        const pwInput = document.querySelector("#pw");
        if (idInput.value == "" || pwInput.value == "") {
          e.preventDefault();
          alert("내용을 입력해주세요");
        } else if (pwInput.value.length < 6) {
          e.preventDefault();
          alert("비밀번호는 최소 6글자 이상 입력해주세요.");
        }
      });

      var count = 0;
      const badge = document.querySelector(".badge");
      badge.addEventListener("click", function () {
        count++;

        if (count % 2) {
          badge.innerText = `다크모드🌜`;
        } else {
          badge.innerText = `라이트모드🌞`;
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
