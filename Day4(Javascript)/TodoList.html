<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/TodoList.css" rel="stylesheet" />
    <title>Todo-List</title>
  </head>
  <body>
    <div class="main-container">
      <h1 id="title">My Todo-List</h1>
      <div class="todo-container">
        <section class="todo-info">
          <div class="today">
            <div id="date">2022년 05월 02일</div>
            <div id="day">수요일</div>
          </div>
          <div class="left-todos">
              <span>할 일</span>
              <span>2개 남음</span>
        </section>

        <section class="add-todo">
          <input placeholder="추가할 일을 입력해주세요." />
          <button type="button">추가하기</button>
        </section>

        <section class="todo-list">
            <div class="todo-item">
                adfadfs
            </div>
        </section>
      </div>
    </div>

    <script src="/script/TodoList.js"></script>
  </body>
</html>
